<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="main_img"></div>
        <section class="main_preview">
          <div class="main_content">
            <h1 class="main_title">Order Summary</h1>
            <p class="main_paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
            <div class="main_plan">
              <img src="/images/icon-music.svg" alt="main_music">
              <p class="main_paragraph main_plans">Annual Plan</p>
              <p class="main_paragraph main_value">$59.99/year</p>
              <a href="#" class="main_change">Change</a>
            </div>
            <div class="main_button">
              <a href="#" class="main_cta">Proceed to Payment</a>
            </div>
            <a  href="#" class="main_paragraph main_cancel">Cancel Order</a>
          </div>
        </section>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
